<!DOCTYPE html>
<html ng-app="giphyApp">
<head>
    <meta charset="utf-8">
	<title>Giphy Hangman</title>
    <link href="style.css" rel="stylesheet">
    <link href="extraStyle.css" rel="stylesheet">
</head>
<body ng-controller="giphyCtrl">

<div class="wrapper">
   <h1>Giphy Hangman</h1>



<div>
    <img ng-src="{{test.images.downsized_large.url}}"/>
</div>



    <p>Use the alphabet below to guess the word associated with the above gif. </p>
</div>
<div class="wrapper">
    <div id="buttons">
    </div>  
    <p id="catagoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p> 
     <canvas id="stickman"></canvas>
    <div class="container">
      <button id="reset" ng-click="reloadRoute()">Play again</button>
    </div>
</div>












<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
<script src="js/app.js"></script>
<script src="js/service.js"></script>
<script src="js/mainCtrl.js"></script>



</body>
</html>
